{% extends 'base.html' %}

{% block content %}
<div class="container-sm">
  <h1>{% block title %}Register{% endblock %}</h1>
  <form method="post">
      <div class="form-floating mb-3">
          <input value="{{ request.form['username'] }}" name="username" type="text" class="form-control" id="floatingInput" placeholder="Username">
          <label for="floatingInput">Username</label>
      </div>

      <div class="form-floating mb-3">
          <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating mb-3">
          <input name="confirmation" type="password" class="form-control" id="floatingConfirmation" placeholder="Confirmation Password">
          <label for="floatingConfirmation">Password Confirmation</label>
      </div>

    <input class="btn btn-primary" type="submit" value="Register">
  </form>
</div>
{% endblock %}
